<VirtualHost *:80>
        ServerName www.endstation.sian.web.bbq
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/endstation/public
        <Directory /var/www/endstation/public>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Require all granted
        </Directory>


        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>